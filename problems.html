<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="expires" content="1800">
  <title>SUA 程序设计竞赛命题组 - 公开作品</title>
  <link rel="stylesheet" href="css/lib/bootstrap-4.1.3.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/problems.css">
</head>
<body>
  <div id="background"></div>

  <mynav active="problems"></mynav>

  <div id="wrapper">

    <div id="left">
      <div id="contest-list"></div>

      <div id="left-padding"></div>
    </div>

    <div id="right">
      <div id="info-wrapper">
        <div class="info">
          <h4 align="center">竞赛信息</h4>
          <table class="table-bordered" align="center">
            <thead><tr class="table-primary"><th>竞赛榜单</th><th>竞赛官网</th></tr></thead>
            <tbody>
              <tr class="table-secondary">
                <td id="info-ranklist"></td>
                <td id="info-website"></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="info">
          <h4 align="center">试题信息</h4>
          <table class="table-bordered" align="center">
            <thead><tr class="table-primary"><th>试题总数</th><th>试题内容</th><th>在线练习</th></tr>
            <tbody>
              <tr class="table-secondary">
                <td id="info-prob-num"></td>
                <td id="info-pdf"></td>
                <td id="info-practice"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <h4 align="center">统计数据</h4>
      <div id="prob-chart"></div>
      <div id="team-chart"></div>
    </div>

  </div>

  <script src="js/lib/jquery-3.3.1.slim.min.js"></script>
  <script src="js/lib/popper-1.14.3.min.js"></script>
  <script src="js/lib/bootstrap-4.1.3.min.js"></script>

  <script src="js/lib/highcharts-6.1.4.min.js"></script>

  <script src="js/data.js"></script>
  <script src="js/problems.js"></script>
  <script src="js/nav.js"></script>
</body>
